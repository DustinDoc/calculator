<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="sanitize.css">
    <!-- Obtained from https://github.com/csstools/sanitize.css -->
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <title>Dustin's Calculator</title>
    </head>
    <body>
        <div id="calculatorOutline">
            <div id="calculatorBody">
                <div id="display"></div>
                <div id="clearDelete">
                    <button id="clear">Clear</button>
                    <button id="delete">Delete</button>
                </div>
                <div class="buttonRow">
                    <button class="regularButton">7</button>
                    <button class="regularButton">8</button>
                    <button class="regularButton">9</button>
                    <button class="regularButton">รท</button>
                </div>
                <div class="buttonRow">
                    <button class="regularButton">4</button>
                    <button class="regularButton">5</button>
                    <button class="regularButton">6</button>
                    <button class="regularButton">x</button>
                </div>
                <div class="buttonRow">
                    <button class="regularButton">1</button>
                    <button class="regularButton">2</button>
                    <button class="regularButton">3</button>
                    <button class="regularButton">-</button>
                </div>
                <div class="buttonRow">
                    <button class="regularButton">.</button>
                    <button class="regularButton">0</button>
                    <button class="regularButton">=</button>
                    <button class="regularButton">+</button>
                </div>
            </div>
        </div>
    </body>
</html>
