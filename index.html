<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="sanitize.css">
    <!-- Obtained from https://github.com/csstools/sanitize.css -->
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <title>Dustin's Calculator</title>
    </head>
    <body>
        <div id="calculatorOutline">
            <div id="calculatorBody">
                <div id="display"></div>
                <div id="clearDelete">
                    <button id="clear">Clear</button>
                    <button id="delete">Delete</button>
                </div>
                <div class="buttonRow">
                    <button class="numButton" data-value="7">7</button>
                    <button class="numButton" data-value="8">8</button>
                    <button class="numButton" data-value="9">9</button>
                    <button class="operationButton" data-value="รท">รท</button>
                </div>
                <div class="buttonRow">
                    <button class="numButton" data-value="4">4</button>
                    <button class="numButton" data-value="5">5</button>
                    <button class="numButton" data-value="6">6</button>
                    <button class="operationButton" data-value="x">x</button>
                </div>
                <div class="buttonRow">
                    <button class="numButton" data-value="1">1</button>
                    <button class="numButton" data-value="2">2</button>
                    <button class="numButton" data-value="3">3</button>
                    <button class="operationButton" data-value="-">-</button>
                </div>
                <div class="buttonRow">
                    <button class="numButton" data-value=".">.</button>
                    <button class="numButton" data-value="0">0</button>
                    <button class="operationButton" data-value="=">=</button>
                    <button class="operationButton" data-value="+">+</button>
                </div>
            </div>
        </div>
    </body>
</html>
